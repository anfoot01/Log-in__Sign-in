<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=League+Spartan:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@500&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form">
        <h2 class="form__titile">Login to your Account</h2>
        <p class="form__desc">Enter to continue and explore within your grasp</p>


        <label class="field">
            <input type="text" placeholder="Enter email or phone" class="field__input">
            <img class="field__icon" src="./img/icons/Person.svg" alt="user">

        </label>


        <label class="field">
            <input type="password" placeholder="Password " class="field__input">
            <img class="field__icon" src="./img/icons/Lock.svg" alt="Lock-icon">
            <img class="field__eye" src="./img/icons/eye.svg" alt="eye">
        </label>




        <label class="field">

        </label>
        <div class="form__row">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input">
                <div class="checkbox__box">	&#10003;</div>
                <div class="checkbox__label">Remember Me</div>
            </label>
            <a href="/" class="form__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="btn form__btn">Login to Continue</button>
        <div class="form__sign">
            <span>Don't have an account ? </span>
            <a href="/">Sign up</a>
        </div>
    </form>
</body>

</html>
